<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      <!-- BEGIN CODE HERE -->
    <header>
      <section class="logoimg">
        <img src="logo.png" alt="auth logo" height="58" width="250">
      </section>
      <section>
        <nav>
          <ul class="navbar">
            <li class="text-decoration-none"><a href="homepage.html" class="text-decoration-none">Home</a></li>
            <li class="btn btn-primary"><a href="products.html" class="nav-link">Products</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <div class="container mt-5" style="max-width: 1200px;">
      <div class="row align-items-center mb-4">
        <div class="col-auto" >
          <span class="form-label">Search a product:</span>
        </div>
        <div class="col-auto">
          <form class="d-flex" role="search">
            <input class="form-control form-control-sm me-2" type="search" aria-label="Search" style="width: 200px;" id="searchInput">
            <button class="btn btn-sm btn-primary" type="submit" id="search" onclick="searchButton" >Search</button>
          </form>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <h4>Results:</h4>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Production Year</th>
                  <th scope="col">Price</th>
                  <th scope="col">Color</th>
                  <th scope="col">Size</th>
                </tr>
              </thead>
              <tbody id="productTableBody">

                <!-- Εδώ θα μπουν οι γραμμές με τα δεδομένα -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
<section>
    <div class="frame5container">
        <p class="AddAProduct"><strong>Add a product</strong></p>
        <div class="bar">
            <div class="FieldContainer">
                <p>Name</p>
            </div>
            <div class="InputContainer">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="bar">
            <div class="FieldContainer">
                <p>Production year</p>
            </div>
            <div class="InputContainer">
                <input type="text" class="form-control" id="pyear">
            </div>
        </div>
        <div class="bar">
            <div class="FieldContainer">
                <p>Price</p>
            </div>
            <div class="InputContainer">
                <input type="text" class="form-control" id="price">
            </div>
        </div>
        <div class="bar">
            <div class="FieldContainer">
                <p>Color</p>
            </div>
            <div class="InputContainer">
                <input type="text" class="form-control" id="color">
            </div>
        </div>
        <div class="bar">
            <div class="FieldContainer">
                <p>Size</p>
            </div>
            <div class="InputContainer">
                <input type="text" class="form-control" id="size">
            </div>
        </div>    
        <button class="btn btn-primary but1" type="button" id="save">Save</button>
    </div>
</section>

    </footer>

  </body>
</html>
